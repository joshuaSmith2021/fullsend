<body>

		<header class="mdl-layout__header mdl-layout__header--scroll">
			<div class="mdl-layout__header-row">
				<!-- Title -->

				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<nav class="mdl-navigation">

		<main class="mdl-layout__content">
			<div class="page-content">
				<div class="mdl-card mdl-shadow--2dp" style="position:fixed;top:50%;left:50%;transform:translate(-50%, -50%);">
					<div class="mdl-card__title mdl-card--expand">
						<form action="#">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="questionInput">
								<label class="mdl-textfield__label" for="questionInput">Ask a Question...</label>
							</div>
						</form>
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="createTrigger">
							<i class="material-icons">create</i>&nbsp;&nbsp;Create
						</a>
					</div>
				</div>
			</div>
		</main>
